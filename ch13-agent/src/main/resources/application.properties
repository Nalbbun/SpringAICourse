## 프로젝트 이름
spring.application.name=ch13-agent

## 서버 포트
server.port=8080

## 터미널 칼라 출력
spring.output.ansi.enabled=ALWAYS

## 로깅
logging.pattern.console=%clr(%-5level){green} %clr(%logger.%M\\(\\)){cyan}: %msg%n
logging.level.org.springframework.ai.tool=DEBUG
logging.level.reactor.netty.http.client=ERROR
logging.level.io.netty.handler.ssl=ERROR

## 파일 업로드
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

## 정적 리소스에 대해 캐시 사용 안 함
spring.web.resources.cache.cachecontrol.no-cache=true
spring.web.resources.cache.cachecontrol.no-store=true
spring.web.resources.cache.cachecontrol.must-revalidate=true

## OpenAI
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini

## OpenWeatherMap API (무료 티어: 1,000 calls/day)
# https://openweathermap.org/api 에서 무료 API 키 발급
# Exam04WeatherAgent.java의 아래쪽 주석 부분을 사용할 경우 필요
openweather.api.key=${OPENWEATHER_API_KEY}

## SerpApi
serpapi.endpoint=https://serpapi.com/search
serpapi.apiKey=${SERPAPI_API_KEY}




